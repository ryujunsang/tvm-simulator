<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVM 시뮬레이터</title>
    <style>
        :root {
            --color-background: #fcfcf9;
            --color-surface: #fffffe;
            --color-text: #13343b;
            --color-text-secondary: #626c71;
            --color-primary: #21808d;
            --color-primary-hover: #1d7480;
            --color-secondary: rgba(94, 82, 64, 0.12);
            --color-border: rgba(94, 82, 64, 0.2);
            --color-success: #21808d;
            --color-error: #c0152f;
            --color-warning: #a84b2f;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-background: #1f2121;
                --color-surface: #262828;
                --color-text: #f5f5f5;
                --color-text-secondary: rgba(167, 169, 169, 0.7);
                --color-primary: #32b8c6;
                --color-primary-hover: #2da6b2;
                --color-secondary: rgba(119, 124, 124, 0.15);
                --color-border: rgba(119, 124, 124, 0.3);
                --color-success: #32b8c6;
                --color-error: #ff5459;
                --color-warning: #e6816d;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--color-background);
            color: var(--color-text);
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: var(--color-text);
        }

        .subtitle {
            color: var(--color-text-secondary);
                        margin-bottom: 30px;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 300px 1fr 350px;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .card h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--color-text);
        }

        .control-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 13px;
            font-weight: 500;
            color: var(--color-text-secondary);
        }

        select, input {
            padding: 10px 12px;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            background: var(--color-surface);
            color: var(--color-text);
            font-size: 14px;
        }

        select:focus, input:focus {
            outline: 2px solid var(--color-primary);
            border-color: var(--color-primary);
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--color-primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--color-primary-hover);
        }

        .btn-secondary {
            background: var(--color-secondary);
            color: var(--color-text);
        }

        .btn-secondary:hover {
            background: rgba(94, 82, 64, 0.2);
        }

        .column-visual {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .column-container {
            position: relative;
            width: 100%;
            height: 750px; /* 높이 확장: 450px -> 750px */
            border: 2px solid var(--color-border);
            border-radius: 8px;
            background: linear-gradient(to bottom, var(--color-surface) 0%, rgba(33, 128, 141, 0.05) 100%);
            overflow: hidden;
        }

        .all-columns-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .mini-column {
            position: relative;
            height: 200px;
            border: 2px solid var(--color-border);
            border-radius: 8px;
            background: linear-gradient(to bottom, var(--color-surface) 0%, rgba(33, 128, 141, 0.05) 100%);
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .mini-column:hover {
            border-color: var(--color-primary);
            box-shadow: 0 4px 12px rgba(33, 128, 141, 0.2);
        }

        .mini-column.selected {
            border-color: var(--color-primary);
            border-width: 3px;
        }

        .mini-column-header {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--color-text);
        }

        .mini-tube {
            width: 20px;
            height: 30px;
            background: linear-gradient(135deg, #2da6b2 0%, #21808d 100%);
            border: 1px solid #1d7480;
            border-radius: 10px;
            margin: 2px auto;
            font-size: 8px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mini-status {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            font-size: 11px;
            color: var(--color-text-secondary);
            text-align: center;
        }

        .sensor-indicator {
            position: absolute;
            right: 15px;
            width: 60px;
            height: 28px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            font-weight: 600;
            border-radius: 6px;
            transition: all 0.3s;
            opacity: 0.6;
            z-index: 25;
        }

        .sensor-indicator.active {
            opacity: 1;
            transform: scale(1.1);
            box-shadow: 0 0 20px currentColor;
        }

        .sensor-sf {
            top: 20px; /* SF 센서: 투입구 상단 */
            background: rgba(192, 21, 47, 0.15);
            color: var(--color-error);
            border: 2px solid rgba(192, 21, 47, 0.3);
        }

        .sensor-sf.active {
            background: var(--color-error);
            color: white;
            border-color: var(--color-error);
        }

        .sensor-sc {
            top: 80px; /* SC 센서: SF 센서 아래 60px - 튜브 낙하 경로에서 카운팅 */
            background: rgba(33, 128, 141, 0.15);
            color: var(--color-primary);
            border: 2px solid rgba(33, 128, 141, 0.3);
        }

        .sensor-sc.active {
            background: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
        }

        .sensor-so {
            bottom: 80px;
            background: rgba(33, 128, 141, 0.15);
            color: var(--color-success);
            border: 2px solid rgba(33, 128, 141, 0.3);
        }

        .sensor-so.active {
            background: var(--color-success);
            color: white;
            border-color: var(--color-success);
        }

        .sensor-status {
            font-size: 8px;
            margin-top: 2px;
            opacity: 0.8;
        }

        .tube {
            position: absolute;
            width: 40px;
            height: 60px;
            background: linear-gradient(135deg, #2da6b2 0%, #21808d 100%);
            border: 2px solid #1d7480;
            border-radius: 20px;
            left: 50%;
            transform: translateX(-50%);
            transition: bottom 0.5s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(33, 128, 141, 0.3);
            z-index: 5;
        }

        .tube.falling {
            transition: bottom 1s cubic-bezier(0.4, 0, 0.6, 1);
        }

        .tube.dispensing {
            transition: bottom 0.8s cubic-bezier(0.6, 0, 1, 1), opacity 0.3s ease-out 0.5s;
        }

        .dual-column-display {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 200px;
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        .single-column-view {
            position: relative;
            width: 48%;
            height: 100%;
            border: 2px solid var(--color-border);
            border-radius: 8px;
            background: linear-gradient(to bottom, transparent 0%, rgba(33, 128, 141, 0.03) 100%);
        }

        .column-label {
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            font-weight: 600;
            color: var(--color-text);
            background: var(--color-surface);
            padding: 2px 10px;
            border-radius: 6px;
            border: 1px solid var(--color-border);
            z-index: 20;
        }

        .sensor-left {
            left: 10px !important;
            right: auto !important;
        }

        .sensor-right {
            right: 10px !important;
            left: auto !important;
        }

        .tube-stack-container {
            position: absolute;
            top: 50px; /* 위쪽 여백 조정 */
            left: 0;
            right: 0;
            bottom: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .tube-stack-left .tube,
        .tube-stack-right .tube {
            width: 35px;
            height: 55px;
            font-size: 11px;
        }

        .dispenser-unit {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: linear-gradient(to bottom, transparent 0%, var(--color-surface) 30%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .motor-housing {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 30px;
            background: var(--color-secondary);
            border: 2px solid var(--color-border);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            color: var(--color-text);
            z-index: 10;
        }

        .motor-direction-indicator {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
